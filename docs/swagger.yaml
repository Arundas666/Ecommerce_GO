      - User Cart
  /coupon/apply:
    post:
      consumes:
      - application/json
      description: Add coupon to get discount on Checkout section
      parameters:
      - description: Add coupon to order
        in: body
        name: couponDetails
        required: true
        schema:
          $ref: '#/definitions/models.CouponAddUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
