      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Get coupon details
      tags:
      - Admin Offer Management
  /admin/offer/coupons/addcoupon:
    post:
      consumes:
      - application/json
      description: Add A new Coupon which can be used by the users from the checkout
        section
      parameters:
      - description: Add new Coupon
        in: body
        name: coupon
        required: true
        schema:
          $ref: '#/definitions/models.AddCoupon'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Add  a new coupon by Admin
      tags:
      - Admin Offer Management
  /admin/offer/coupons/expire/{id}:
    patch:
      consumes:
      - application/json
      description: Expire Coupon by admin which are already present by passing coupon
        id
      parameters:
      - description: Coupon id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Expire Coupon
      tags:
      - Admin Offer Management
  /admin/offer/product-offer:
    post:
      consumes:
      - application/json
      description: Add a new Offer for a product by specifying a limit
      parameters:
      - description: Add new Product Offer
        in: body
        name: coupon
        required: true
        schema:
          $ref: '#/definitions/models.ProductOfferReceiver'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Add  Product Offer
      tags:
      - Admin Offer Management
  /admin/orders/approve-order/{id}:
    get:
      consumes:
      - application/json
      description: Place order from the user side
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: Payment
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
